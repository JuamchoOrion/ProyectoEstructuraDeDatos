<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Publicar Contenido</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Barra lateral */
    .sidebar {
      width: 250px;
      background-color: #f1f29b;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .profile {
      width: 60px;
      height: 60px;
      background-color: #d9d9d9;
      border-radius: 50%;
      position: relative;
      margin-bottom: 30px;
    }

    .profile::after {
      content: '';
      width: 10px;
      height: 10px;
      background-color: limegreen;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      right: 5px;
    }

    .sidebar button {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      background-color: #d9d9d9;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* √Årea principal */
    .main {
      flex: 1;
      background-color: #f7931e;
      padding: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background-color: #fff5f5;
      padding: 40px;
      border-radius: 10px;
      width: 70%;
      max-width: 1000px;
    }

    h2 {
      text-align: center;
      font-style: italic;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 8px;
    }

    textarea {
      resize: none;
      height: 200px;
    }

    .submit-btn {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .submit-btn button {
      padding: 12px 24px;
      background-color: #fff99c;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-style: italic;
    }

    .submit-btn button:hover {
      background-color: #ffe066;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="profile"></div>
    <button>üè†</button>
    <button>üåê</button>
    <button>üí¨</button>
    <button>üîî</button>
    <button>üîç</button>
  </div>

  <div class="main">
    <div class="form-box">
      <h2><strong>Publicar contenido</strong></h2>
      <form>
        <label for="tema">Tema o materia:</label>
        <input type="text" id="tema" name="tema">

        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" name="descripcion">

        <label for="archivo">Link, archivo o imagen:</label>
        <textarea id="archivo" name="archivo"></textarea>

        <div class="submit-btn">
          <button type="submit">Publicar</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
