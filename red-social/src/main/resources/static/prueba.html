<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Grupos de Estudio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 8px;
            margin: 5px 0;
            width: 200px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Prueba de Grupos de Estudio</h1>

    <!-- Sección para generar grupos -->
    <div class="section">
        <h2>Generar Grupos Automáticamente</h2>
        <button onclick="generarGrupos()">Generar Grupos</button>
        <div id="resultGenerar"></div>
    </div>

    <!-- Sección para obtener grupos de un estudiante -->
    <div class="section">
        <h2>Obtener Grupos de un Estudiante</h2>
        <input type="number" id="estudianteId" placeholder="ID del estudiante" value="1">
        <button onclick="obtenerGrupos()">Obtener Grupos</button>
        <div id="resultGrupos"></div>
    </div>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8080/api/grupos-estudio';

    // Función para mostrar mensajes
    function showMessage(elementId, message, isError = false) {
        const element = document.getElementById(elementId);
        const messageClass = isError ? 'error' : 'success';
        element.innerHTML = `<p class="${messageClass}">${message}</p>`;
    }

    // Función para mostrar carga
    function showLoading(elementId) {
        const element = document.getElementById(elementId);
        element.innerHTML = '<p class="loading">Procesando...</p>';
    }

    // Función para generar grupos
    async function generarGrupos() {
        showLoading('resultGenerar');

        try {
            const response = await fetch(`${API_BASE_URL}/generar`, {
                method: 'POST'
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(errorText || 'Error al generar grupos');
            }

            showMessage('resultGenerar', 'Grupos generados exitosamente!');
        } catch (error) {
            showMessage('resultGenerar', error.message, true);
        }
    }

    // Función para obtener grupos de un estudiante
    async function obtenerGrupos() {
        const estudianteId = document.getElementById('estudianteId').value;

        if (!estudianteId) {
            showMessage('resultGrupos', 'Por favor ingresa un ID de estudiante', true);
            return;
        }

        showLoading('resultGrupos');

        try {
            const response = await fetch(`${API_BASE_URL}/estudiante/${estudianteId}`);

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(errorText || 'Error al obtener grupos');
            }

            const data = await response.json();

            // Formatear la respuesta para mejor visualización
            let html = `<h3>Grupos del estudiante ID: ${estudianteId}</h3>`;

            if (data.length === 0) {
                html += '<p>El estudiante no pertenece a ningún grupo</p>';
            } else {
                html += '<ul>';
                data.forEach(grupo => {
                    html += `<li>
                            <strong>ID Grupo:</strong> ${grupo.id || 'N/A'} |
                            <strong>Interés:</strong> ${grupo.interes || 'N/A'}
                        </li>`;
                });
                html += '</ul>';
                html += '<details><summary>Ver datos completos</summary><pre>' +
                    JSON.stringify(data, null, 2) + '</pre></details>';
            }

            document.getElementById('resultGrupos').innerHTML = html;
        } catch (error) {
            showMessage('resultGrupos', error.message, true);
        }
    }
</script>
</body>
</html>
