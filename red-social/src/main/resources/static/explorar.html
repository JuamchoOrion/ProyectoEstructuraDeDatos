<div class="container mt-4">
    <div class="row mb-4">
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="filtroAutor" class="form-label">Filtrar por autor:</label>
                <input type="text" id="filtroAutor" class="form-control" placeholder="Nombre del autor">
            </div>
            <div class="col-md-4">
                <label for="filtroTipo" class="form-label">Tipo de contenido:</label>
                <select id="filtroTipo" class="form-select">
                    <option value="ALL">Todos los tipos</option>
                    <option value="MATERIAL_ESTUDIO">Material de estudio</option>
                    <option value="EJERCICIOS_PRACTICOS">Ejercicios prácticos</option>
                    <option value="VIDEO_EDUCATIVO">Videos educativos</option>
                    <option value="ENLACE_EXTERNO">Enlaces externos</option>
                    <option value="PRESENTACION">Presentaciones</option>
                    <option value="OTROS">Otros</option>
                    <!-- Agrega más opciones según tus tipos -->
                </select>
            </div>
            <div class="col-md-4">
                <label for="filtroTipoArchivo" class="form-label">Formato de archivo:</label>
                <select id="filtroTipoArchivo" class="form-select">
                    <option value="ALL">Todos los formatos</option>
                    <option value="image">Imágenes</option>
                    <option value="video">Videos</option>
                    <option value="application/pdf">PDF</option>
                    <!-- Agrega más opciones según necesites -->
                </select>
            </div>
            <div class="col-md-4">
                <label for="filtroInteres" class="form-label">Interes o tema:</label>
                <select id="filtroInteres" class="form-select">
                    <option value="ALL">Todos los intereses</option>
                    <option value="MATEMATICAS">MATEMATICAS</option>
                    <option value="FISICA">FISICA</option>
                    <option value="BIOLOGIA">BIOLOGIA</option>
                    <option value="SOCIALES">SOCIALES</option>
                    <option value="ETICA">ETICA</option>
                    <option value="OTROS">Otros</option>
                    <!-- Agrega más opciones según tus tipos -->
                </select>
            </div>
        </div>
    </div>
    <div id="contenedorExplorar" class="row"></div>
</div>
