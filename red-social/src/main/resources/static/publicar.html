<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Publicar Contenido | Aprende+</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Aprende+</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html" id="navInicio">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="explorar.html">Explorar</a></li>
                <li class="nav-item"><a class="nav-link" href="perfil.html" id="navPerfil">Perfil</a></li>
                <li class="nav-item"><a class="nav-link" href="grupos.html" id="navGrupos">Grupos</a></li>
                <li class="nav-item"><a class="nav-link" href="mensajes.html" id="navMensajes">Mensajes</a></li>
            </ul>
            <button class="btn btn-outline-light ms-3" id="cerrarSesion">Cerrar Sesión</button>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container mt-4">
    <h2 class="mb-4 text-center">Publicar Contenido</h2>

    <div class="card mb-4 shadow">
        <div class="card-body">
            <form id="formContenido" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select class="form-select" id="tipo" required>
                        <option value="">Selecciona un tipo</option>
                        <option value="Video">Video</option>
                        <option value="Artículo">Artículo</option>
                        <option value="PDF">PDF</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="archivo" class="form-label">Archivo</label>
                    <input type="file" class="form-control" id="archivo" name="archivo" required />
                </div>
                <button type="submit" class="btn btn-primary">Publicar</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/publicarContenido.js"></script>
</body>
</html>
