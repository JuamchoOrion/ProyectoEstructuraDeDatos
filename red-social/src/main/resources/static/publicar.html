<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Subida de Contenido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #tokenInfo {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>Prueba de Subida de Contenido</h1>

<div>
    <h3>Token JWT Actual:</h3>
    <div id="tokenInfo">No hay token almacenado</div>
    <button id="setTokenBtn">Simular Token</button>
    <button id="clearTokenBtn">Limpiar Token</button>
</div>

<hr>

<form id="formContenido" enctype="multipart/form-data">
    <div>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required>
    </div>

    <div>
        <label for="tipoContenido">Tipo de Contenido:</label>
        <select id="tipoContenido" name="tipoContenido" required>
            <option value="">Seleccione un tipo</option>
            <option value="MATERIAL_ESTUDIO">Material de Estudio</option>
            <option value="EJERCICIOS_PRACTICOS">Ejercicios Prácticos</option>
            <option value="VIDEO_EDUCATIVO">Video Educativo</option>
            <option value="ENLACE_EXTERNO">Enlace Externo</option>
            <option value="PRESENTACION">Presentación</option>
            <option value="OTROS">Otros</option>
        </select>
    </div>

    <div>
        <label for="archivo">Archivo:</label>
        <input type="file" id="archivo" name="archivo" required>
    </div>

    <button type="submit">Subir Contenido</button>
</form>

<div id="response" style="margin-top: 20px;"></div>
<script>
    // Mostrar el token actual
    function updateTokenDisplay() {
        const token = localStorage.getItem('token');
        document.getElementById('tokenInfo').textContent = token || 'No hay token almacenado';
    }

    // Simular un token (para pruebas)
    document.getElementById('setTokenBtn').addEventListener('click', () => {
        localStorage.setItem('token', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJqdWFuY2hvIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c');
        updateTokenDisplay();
        alert('Token de prueba establecido');
    });

    // Limpiar token
    document.getElementById('clearTokenBtn').addEventListener('click', () => {
        localStorage.removeItem('token');
        updateTokenDisplay();
        alert('Token eliminado');
    });

    // Manejar el envío del formulario
    document.addEventListener("DOMContentLoaded", () => {
        updateTokenDisplay();

        const form = document.getElementById("formContenido");
        const responseDiv = document.getElementById('response');
        const submitBtn = form.querySelector('button[type="submit"]');

        form.addEventListener("submit", async function(e) {
            e.preventDefault();

            // Deshabilitar botón durante el envío
            submitBtn.disabled = true;
            responseDiv.innerHTML = '<p class="upload-status">Subiendo contenido...</p>';

            const token = localStorage.getItem("token");
            if (!token) {
                responseDiv.innerHTML = '<p class="error">Error: No hay token disponible. Por favor inicia sesión.</p>';
                submitBtn.disabled = false;
                return;
            }

            try {
                const formData = new FormData(form);
                const response = await fetch("/api/contenido/subir", {
                    method: "POST",
                    headers: {
                        "Authorization": token
                    },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    responseDiv.innerHTML = `
                        <p class="success">¡Contenido subido con éxito!</p>
                        <div class="upload-details">
                            <p><strong>ID:</strong> ${data.contentId}</p>
                            <p><strong>Archivo:</strong> ${data.nombreOriginal}</p>
                            <a href="${data.url}" target="_blank" class="view-link">Ver contenido</a>
                        </div>
                    `;
                    // Limpiar formulario después de éxito
                    form.reset();
                } else {
                    const error = await response.text();
                    responseDiv.innerHTML = `<p class="error">Error (${response.status}): ${error}</p>`;
                }
            } catch (error) {
                responseDiv.innerHTML = `<p class="error">Error de conexión: ${error.message}</p>`;
                console.error("Error:", error);
            } finally {
                submitBtn.disabled = false;
            }
        });
    });

    // Estilos inline para los mensajes
    const style = document.createElement('style');
    style.textContent = `
        .error { color: #dc3545; }
        .success { color: #28a745; font-weight: bold; }
        .upload-status { color: #17a2b8; }
        .upload-details {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .view-link {
            display: inline-block;
            margin-top: 5px;
            color: #fff;
            background: #007bff;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
        }
        .view-link:hover {
            background: #0056b3;
        }
    `;
    document.head.appendChild(style);
</script>
</body>
</html>
