<!-- Contenido Principal -->
<div class="container mt-5 main-content">
    <h2 class="text-center mb-4">Subida de Contenido</h2>

    <!-- Token Section comente lo dle toquoken, no entendi que era -->
<!--    <div class="card p-4 mb-4 shadow-sm bg-light">-->
<!--        <h5>Token JWT Actual:</h5>-->
<!--        <div id="tokenInfo" class="mb-2 text-muted">No hay token almacenado</div>-->
<!--        <button class="btn btn-outline-primary me-2" id="setTokenBtn"><i class="bi bi-shield-check"></i> Simular Token</button>-->
<!--        <button class="btn btn-outline-danger" id="clearTokenBtn"><i class="bi bi-trash"></i> Limpiar Token</button>-->
<!--    </div>-->

    <!-- Formulario de Subida -->
    <div class="card p-4 shadow-sm bg-white">
        <form id="formContenido" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" required>
            </div>

            <div class="mb-3">
                <label for="tipoContenido" class="form-label">Tipo de Contenido</label>
                <select class="form-select" id="tipoContenido" name="tipoContenido" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="MATERIAL_ESTUDIO">Material de Estudio</option>
                    <option value="EJERCICIOS_PRACTICOS">Ejercicios Prácticos</option>
                    <option value="VIDEO_EDUCATIVO">Video Educativo</option>
                    <option value="ENLACE_EXTERNO">Enlace Externo</option>
                    <option value="PRESENTACION">Presentación</option>
                    <option value="OTROS">Otros</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="archivo" class="form-label">Archivo</label>
                <input type="file" class="form-control" id="archivo" name="archivo" required>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-upload"></i> Subir Contenido
                </button>
            </div>
        </form>
    </div>

    <!-- Respuesta del Servidor -->
    <div id="response" class="mt-4"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script de Funcionalidad
NOTA: SI NO FUNCIONA CAMBIAR ESTE SCRIP PONER LO QUE ESTA DNETRO DE publicarContenido.JS-->

</body>
</html>
