<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Subida de Contenido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #tokenInfo {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>Prueba de Subida de Contenido</h1>

<div>
    <h3>Token JWT Actual:</h3>
    <div id="tokenInfo">No hay token almacenado</div>
    <button id="setTokenBtn">Simular Token</button>
    <button id="clearTokenBtn">Limpiar Token</button>
</div>

<hr>

<form id="formContenido" enctype="multipart/form-data">
    <div>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required>
    </div>

    <div>
        <label for="tipoContenido">Tipo de Contenido:</label>
        <select id="tipoContenido" name="tipoContenido" required>
            <option value="">Seleccione un tipo</option>
            <option value="MATERIAL_ESTUDIO">Material de Estudio</option>
            <option value="EJERCICIOS_PRACTICOS">Ejercicios Prácticos</option>
            <option value="VIDEO_EDUCATIVO">Video Educativo</option>
            <option value="ENLACE_EXTERNO">Enlace Externo</option>
            <option value="PRESENTACION">Presentación</option>
            <option value="OTROS">Otros</option>
        </select>
    </div>

    <div>
        <label for="archivo">Archivo:</label>
        <input type="file" id="archivo" name="archivo" required>
    </div>

    <button type="submit">Subir Contenido</button>
</form>

<div id="response" style="margin-top: 20px;"></div>

<script>
    // Mostrar el token actual
    function updateTokenDisplay() {
        const token = localStorage.getItem('token');
        document.getElementById('tokenInfo').textContent = token || 'No hay token almacenado';
    }

    // Simular un token (para pruebas)
    document.getElementById('setTokenBtn').addEventListener('click', () => {
        localStorage.setItem('token', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJqdWFuY2hvIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c');
        updateTokenDisplay();
        alert('Token de prueba establecido');
    });

    // Limpiar token
    document.getElementById('clearTokenBtn').addEventListener('click', () => {
        localStorage.removeItem('token');
        updateTokenDisplay();
        alert('Token eliminado');
    });

    // Inicializar
    updateTokenDisplay();

    // Tu código JavaScript original
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("formContenido").addEventListener("submit", async function (e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const responseDiv = document.getElementById('response');

            const token = localStorage.getItem("token");
            if (!token) {
                responseDiv.innerHTML = '<p style="color: red;">Error: No hay token disponible. Por favor inicia sesión.</p>';
                return;
            }

            try {
                const response = await fetch("/api/contenido/subir", {
                    method: "POST",
                    headers: {
                        "Authorization": token,
                    },
                    body: formData
                });

                const text = await response.text();

                if (response.ok) {
                    responseDiv.innerHTML = `<p style="color: green;">Éxito: ${text}</p>`;
                } else {
                    responseDiv.innerHTML = `<p style="color: red;">Error (${response.status}): ${text}</p>`;
                }
            } catch (error) {
                responseDiv.innerHTML = `<p style="color: red;">Error de conexión: ${error.message}</p>`;
                console.error("Error:", error);
            }
        });
    });
</script>
</body>
</html>
