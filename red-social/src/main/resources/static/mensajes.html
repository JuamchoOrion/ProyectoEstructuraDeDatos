<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mensajes - RedColab</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Tu stylesheet -->
    <link href="/css/estilos.css" rel="stylesheet" />
</head>
<body>

<div class="container my-4">
    <h3 class="mb-3"><i class="bi bi-chat-dots-fill me-2"></i>Mensajes</h3>

    <div class="chat-container">

        <!-- Lista de contactos -->
        <div class="chat-contacts">
            <input type="text" class="form-control m-3" placeholder="Buscar contacto...">
            <div class="contact-item active">Carlos Ramírez</div>
            <div class="contact-item">Laura Gómez</div>
            <div class="contact-item">Esteban Ríos</div>
            <div class="contact-item">Mariana Díaz</div>
        </div>

        <!-- Conversación -->
        <div class="chat-messages">
            <div class="message-list">
                <div class="message received">Hola, ¿ya tienes el resumen de Historia?</div>
                <div class="message sent">Sí, te lo puedo enviar ahora.</div>
                <div class="message received">¡Perfecto, gracias!</div>
            </div>
            <div class="chat-input d-flex">
                <input type="text" class="form-control me-2" placeholder="Escribe un mensaje...">
                <button class="btn btn-primary"><i class="bi bi-send-fill"></i></button>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/mensajes.js"></script>
</body>
</html>
