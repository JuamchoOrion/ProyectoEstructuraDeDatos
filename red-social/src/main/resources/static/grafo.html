<!DOCTYPE html>
<html>
<head>
    <title>Grafo de Estudiantes</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <style type="text/css">
        #network {
            width: 100%;
            height: 800px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<h2>Grafo por gustos en com√∫n</h2>
<div id="network"></div>

<script>
    fetch('/grafo/gustos')
        .then(response => response.json())
        .then(data => {
            const nodes = [];
            const edges = [];

            const added = new Set();

            for (const [estudiante, amigos] of Object.entries(data)) {
                if (!added.has(estudiante)) {
                    nodes.push({ id: estudiante, label: estudiante });
                    added.add(estudiante);
                }
                for (const amigo of amigos) {
                    if (!added.has(amigo)) {
                        nodes.push({ id: amigo, label: amigo });
                        added.add(amigo);
                    }
                    edges.push({ from: estudiante, to: amigo });
                }
            }

            const container = document.getElementById("network");
            const networkData = {
                nodes: new vis.DataSet(nodes),
                edges: new vis.DataSet(edges),
            };
            const options = {
                nodes: {
                    shape: "dot",
                    size: 16,
                },
                edges: {
                    smooth: true,
                },
                physics: {
                    enabled: true,
                    barnesHut: {
                        gravitationalConstant: -8000,
                        centralGravity: 0.3,
                        springLength: 100,
                    },
                },
            };
            new vis.Network(container, networkData, options);
        });
</script>
</body>
</html>
