<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Aprende+</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

        </div>
    </div>
</nav>

<!-- Formulario de solicitud -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Publicar Solicitud de Ayuda</h2>
    <form id="solicitudForm" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
            <label for="tema" class="form-label">Tema</label>
            <input type="text" class="form-control" id="tema" placeholder="Ej. Álgebra lineal" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción del problema</label>
            <textarea class="form-control" id="descripcion" rows="4" placeholder="Describe tu duda o problema específico..." required></textarea>
        </div>
        <div class="mb-3">
            <label for="urgencia" class="form-label">Nivel de urgencia</label>
            <select class="form-select" id="urgencia" required>
                <option value="">Selecciona...</option>
                <option value="alta">Alta</option>
                <option value="media">Media</option>
                <option value="baja">Baja</option>
            </select>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="reset" class="btn btn-secondary">Limpiar</button>
            <button type="submit" class="btn btn-primary">Publicar Solicitud</button>
        </div>
    </form>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/solicitudAyuda.js"></script>
</body>
