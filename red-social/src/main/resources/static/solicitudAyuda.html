<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitar Ayuda | Aprende+</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/estilos.css"> <!-- Asegúrate de tener este archivo -->
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand ms-3" href="#">Aprende+</a>
        <form class="d-flex me-auto" id="formBusqueda" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar por tema, autor o tipo" aria-label="Buscar" id="barraBusqueda" />
            <button class="btn btn-light" type="submit" id="botonBuscar">
                <i class="bi bi-search"></i>
            </button>
        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="explorar.html">Explorar</a></li>
                <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
                <li class="nav-item"><a class="nav-link" href="grupos.html">Grupos</a></li>
                <li class="nav-item"><a class="nav-link" href="mensajes.html">Mensajes</a></li>
                <li class="nav-item">
                    <button class="btn btn-success ms-2" onclick="location.href='publicar.html'">
                        <i class="bi bi-plus-circle"></i> Publicar Contenido
                    </button>
                </li>
            </ul>
            <button class="btn btn-outline-light ms-3" id="cerrarSesion">Cerrar Sesión</button>
        </div>
    </div>
</nav>

<!-- Contenido Principal -->
<div class="container mt-5 main-content">
    <h2 class="text-center mb-4">Nueva Solicitud de Ayuda</h2>

    <div class="card shadow-sm p-4 mb-5 bg-white rounded animate__animated animate__fadeIn">
        <form id="solicitudForm">
            <div class="mb-3">
                <label class="form-label">Fecha de Necesidad</label>
                <input type="datetime-local" id="fechaNecesidad" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea id="peticion" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Interés</label>
                <input type="text" id="interes" class="form-control" required>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-send-check"></i> Enviar
                </button>
            </div>
        </form>
    </div>

    <h2 class="text-center mb-3">Solicitudes (ordenadas por proximidad)</h2>
    <ul id="listaSolicitudes" class="list-group animate__animated animate__fadeIn">
        <!-- Se cargan dinámicamente desde solicitudAyuda.js -->
    </ul>
</div>

<!-- Bootstrap JS + Script personalizado -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/solicitudAyuda.js"></script>

</body>
</html>
