<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitar Ayuda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Nueva Solicitud</h2>
    <form id="solicitudForm">
        <div class="mb-3">
            <label class="form-label">Fecha de Necesidad</label>
            <input type="datetime-local" id="fechaNecesidad" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea id="peticion" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Interés</label>
            <input type="text" id="interes" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <h2 class="mt-4">Solicitudes (ordenadas por proximidad)</h2>
    <ul id="listaSolicitudes" class="list-group"></ul>
</div>

<script src="/js/solicitudAyuda.js"></script>
</body>
</html>
