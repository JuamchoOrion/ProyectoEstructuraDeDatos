<!-- Contenido principal -->
<div class="container-fluid mt-4">
    <div class="row">
        <!-- Panel izquierdo -->
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <img src="https://via.placeholder.com/100" class="rounded-circle mb-3" alt="Foto Usuario" />
                    <h5 id="nombreUsuario">Usuario</h5>
                    <hr />

                <div class="card-header bg-success text-white">Recomendaciones de Estudiantes</div>

<!-- <script src="js/perfil.js"></script> -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/perfil.js"></script>
<script>
    async function cargarRecomendaciones(token) {
        try {
            const response = await fetch("/api/grafo/recomendaciones", {
                headers: { "Authorization": token }
            });
            const contenedor = document.getElementById("contenedorRecomendaciones");
            if (!response.ok) {
                contenedor.innerHTML = "<p class='text-danger'>No se pudieron cargar las recomendaciones.</p>";
                return;
            }

            const data = await response.json();
            if (data.length === 0) {
                contenedor.innerHTML = "<p class='text-muted'>No hay recomendaciones en este momento.</p>";
                return;
            }

            contenedor.innerHTML = "";
            data.forEach(est => {
                const card = document.createElement("div");
                card.className = "border rounded p-2 mb-2 shadow-sm";
                card.innerHTML = `
                    <h6 class="mb-1"><i class="bi bi-person-circle"></i> ${est.username}</h6>
                    <p class="mb-1"><strong>Email:</strong> ${est.email}</p>
                    <p class="mb-0"><strong>Intereses:</strong> ${(est.intereses || []).map(i => i.nombre).join(", ")}</p>
                `;
                contenedor.appendChild(card);
            });
        } catch (err) {
            document.getElementById("contenedorRecomendaciones").innerHTML = "<p class='text-danger'>Error al cargar recomendaciones.</p>";
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        if (token && token.startsWith("Bearer ")) {
            cargarRecomendaciones(token);
        }
    });

    const API_BASE_URL = 'http://localhost:8080/api/grupos-estudio';

    function showMessage(elementId, message, isError = false) {
        const element = document.getElementById(elementId);
        const messageClass = isError ? 'error' : 'success';
        element.innerHTML = `<p class="${messageClass}">${message}</p>`;
    }

    function showLoading(elementId) {
        const element = document.getElementById(elementId);
        element.innerHTML = '<p class="loading">Procesando...</p>';
    }

    async function generarGrupos() {
        showLoading('resultGenerar');

        try {
            const response = await fetch(`${API_BASE_URL}/generar`, {
                method: 'POST'
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(errorText || 'Error al generar grupos');
            }

            showMessage('resultGenerar', '¡Grupos generados exitosamente!');
        } catch (error) {
            showMessage('resultGenerar', error.message, true);
        }
    }

</script>
</body>
</html>
