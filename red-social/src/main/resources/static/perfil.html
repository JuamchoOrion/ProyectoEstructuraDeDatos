                </svg>
            </button>
        </form>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav mb-2 mb-lg-0">

                </li>
            </ul>
            <button class="btn btn-outline-light ms-3" id="cerrarSesion">Cerrar Sesión</button>
        </div>
    </div>

<!-- Contenido principal -->
<div class="container-fluid mt-4">
    <div class="row">

        <!-- Panel izquierdo -->
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <img src="https://via.placeholder.com/100" class="rounded-circle mb-3" alt="Foto Usuario" />
                    <h5 id="nombreUsuario">Usuario</h5>
                    <hr />
                    <button class="btn btn-outline-primary w-100 mb-2" onclick="location.href='solicitud.html'">
                        <i class="bi bi-question-circle"></i> Solicitar Ayuda
                    </button>
                    <button class="btn btn-outline-success w-100 mb-2" onclick="location.href='publicar_contenido.html'">
                        <i class="bi bi-plus-circle"></i> Publicar Contenido
                    </button>
                    <button class="btn btn-outline-warning w-100 mb-3" onclick="location.href='grupos.html'">
                        <i class="bi bi-people-fill"></i> Grupos Sugeridos
                    </button>

                    <!-- Compañeros Sugeridos -->
                    <div class="mt-4 text-start">
                        <h6 class="bg-info text-white p-2 rounded text-center">Compañeros Sugeridos</h6>

                Solicitudes de Ayuda Urgentes
            </div>
            <div class="card-body" id="contenedorSolicitudesAyuda">
                <!-- Aquí se mostrarán las solicitudes -->
            </div>
        </div>

    </div> <!-- Fin de .row -->
