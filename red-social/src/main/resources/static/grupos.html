<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Grupos de Estudio | Aprende+</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <style>
        .grupo-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .grupo-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .badge-miembros {
            background-color: #6c757d;
        }
        .badge-interes {
            background-color: #0d6efd;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand ms-3" href="#">Aprende+</a>
        <form class="d-flex me-auto" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" />
            <button class="btn btn-light" type="submit">
                <i class="bi bi-search"></i>
            </button>
        </form>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="explorar.html">Explorar</a></li>
                <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
                <li class="nav-item"><a class="nav-link" href="grupo.html">Grupos</a></li>
                <li class="nav-item"><a class="nav-link" href="chat.html">Chat</a></li>
                <li class="nav-item"><a class="nav-link" href="grafoPrueba.html">Grafo</a></li>
                <li class="nav-item">
                    <button class="btn btn-success ms-2" onclick="location.href='publicar.html'">
                        <i class="bi bi-plus-circle"></i> Publicar Contenido
                    </button>
                </li>
            </ul>
            <button class="btn btn-outline-light ms-3" id="cerrarSesion">Cerrar Sesión</button>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Panel izquierdo -->
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 id="nombreUsuario">Usuario</h5>
                    <hr />
                    <button class="btn btn-outline-primary w-100 mb-2" onclick="location.href='solicitudAyuda.html'">
                        <i class="bi bi-question-circle"></i> Solicitar Ayuda
                    </button>
                    <button class="btn btn-outline-success w-100 mb-2" onclick="location.href='publicar.html'">
                        <i class="bi bi-plus-circle"></i> Publicar Contenido
                    </button>
                    <button class="btn btn-outline-warning w-100 mb-3" onclick="location.href='grupos.html'">
                        <i class="bi bi-people-fill"></i> Grupos Sugeridos
                    </button>
                </div>
            </div>
        </div>

        <!-- Panel derecho -->
        <div class="col-md-9">
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                    <span>Mis Grupos de Estudio</span>
                    <button class="btn btn-sm btn-light" onclick="obtenerGrupos()">
                        <i class="bi bi-arrow-clockwise"></i> Actualizar
                    </button>
                </div>
                <div class="card-body">
                    <div id="gruposContainer" class="row">
                        <!-- Aquí se cargarán los grupos -->
                        <div class="col-12 text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            <p class="mt-2">Cargando grupos...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Generar Grupos -->
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-success text-white">
                    Generar Grupos Automáticamente
                </div>
                <div class="card-body">
                    <button class="btn btn-success" onclick="generarGrupos()">
                        <i class="bi bi-people-fill"></i> Generar Grupos
                    </button>
                    <div id="resultGenerar" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/grupos.js"></script>

</body>
</html>
